<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payday 3 Weapon Bench</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <span>Payday 3 Weapon Bench</span>
        </div>
        <div></div>
    </header>

    <main>

        <div id="weapon-data">

            <section id="selected-weapon" class="card">

                <div id="loadout">
                    <div id="weapon-container">
                        <div id="weapon-selector-wrapper">
                            <select name="weapon" id="weapon-selector"></select>
                        </div>
                        <button type="button" value="headshot" class="weapon-skill glass" aria-pressed="false">
                            <img src="images/skills/headshot.png" alt="Headshots">
                        </button>
                    </div>
                    <div id="weapon-skills"></div>
                    <div id="weapon-attachments"></div>
                </div>

            </section>

            <section id="selected-weapon-stats" class="card">

                <div id="weapon-stats-container">
                    <div id="weapon-damage-crits-container">
                        <div>
                            <span id="weapon-damage-stats-title" class="weapon-stat-title">Damage</span>
                            <table id="weapon-damage-stats" class="weapon-stat-table"></table>
                        </div>
        
                        <div>
                            <span id="weapon-crit-stats-title" class="weapon-stat-title">Crit Multiplier</span>
                            <table id="weapon-crit-stats" class="weapon-stat-table"></table>
                        </div>
                    </div>

                    <div id="weapon-small-stats-container">
                        <div>
                            <span class="weapon-stat-title">RPM</span>
                            <span id="weapon-rpm-stat" class="weapon-stat"></span>
                        </div>
        
                        <div>
                            <span class="weapon-stat-title">AP</span>
                            <span id="weapon-ap-stat" class="weapon-stat"></span>
                        </div>
        
                        <div>
                            <span class="weapon-stat-title">Mag Size</span>
                            <span id="weapon-mag-size-stat" class="weapon-stat"></span>
                        </div>
        
                        <div>
                            <span class="weapon-stat-title">Ammo Pickup</span>
                            <span id="weapon-ammo-pickup-stat" class="weapon-stat"></span>
                        </div>
			<div>
			    <span class="weapon-stat-title">Mag type</span>
			    <select name="Magazine" id="Magazine-selector"></select>
			</div>
                    </div>
                </div>

            </section>

        </div>

        <div id="damage-data"></div>

    </main>

    <footer>
        <div>
                   <span>Made by Jade ・:*・。*・<br>Updated by Price9317 and Lunar Pearl</span>
            <div>
                <span>Updated to Boys in Blue</span>
                <span class="game-version">v1.2.0</span>
            </div>
        </div>
    </footer>

    <script src="scripts/enemy-data.js"></script>
    <script src="scripts/weapon-data.js"></script>
	<script src="scripts/magazine-data.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
